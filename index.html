<!DOCTYPE html>
<html>
    <head>
        <title>PHP - TestSite</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="wrapper">

            <div class="main_header">
                <header>
                    <h1>PHP Test Site</h1>
                    <h2>PHP Version: </h2>
                    <h2>Database Name: </h2>
                    <h3>Connected: </h3>
                </header>
            </div>

            <div class="main_body">
                
                <div class="register_form">
                    <form class="registerform">
                        <label for="fname">First Name: </label>
                        <input type="text" class="forminput" name="fname"/>

                        <label for="lname">Last Name: </label>
                        <input type="text" class="forminput" name="lname"/>

                        <label for="email">Email: </label>
                        <input type="email" class="forminput" name="email"/>

                        <label for="username">Username: </label>
                        <input type="text" class="forminput" name="username"/>

                        <label for="password">Password: </label>
                        <input type="password" class="forminput" name="password"/>

                        <label for="password2">Retype Password: </label>
                        <input type="password" class="forminput" name="password2"/>

                        <input type="submit" value="Register" class="submitbtn">
                    </form>
                </div>

                <div class="login_form">
                    <form class="loginform">
                        <label for="username">Username: </label>
                        <input type="text" class="forminput" name="username"/>

                        <label for="password">Password: </label>
                        <input type="password" class="forminput" name="password"/>

                        <input type="submit" value="Login" class="submitbtn">
                    </form>
                </div>

            </div>

        </div>
    </body>
</html>
